spring.application.name=ProductsService
server.port=8081

spring.datasource.url=jdbc:postgresql://products-db:5432/products_db
spring.datasource.username=products
spring.datasource.password=products

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

internal.api.key=products-internal-key

