spring.application.name=InventoryService

server.port=8082

spring.datasource.url=jdbc:postgresql://inventory-db:5432/inventory_db
spring.datasource.username=inventory
spring.datasource.password=inventory

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Products service
products.service.url=http://products-service:8081
products.api.key=products-internal-key
